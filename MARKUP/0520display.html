<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS기본-display</title>
    <style>
        div{
            width: 300px;
            border: 1px solid #f00;
        }
      span {
        display: inline-block;
        width: 100px;
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <div>
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
    </div>
  </body>
</html>
